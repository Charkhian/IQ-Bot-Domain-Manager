
<div class="container">
  <div class="row">
  	<div class="col-sm">
<div class="input-group">
  <form>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
</form>
</div>
</div>
</div>

<div class="row pt-5">
	<div class="input-group">
	  <textarea id="jsonpreviewarea" class="span10" rows="100" placeholder="Some Text" required></textarea>
	</div>
</div>


<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
	var FullFileName = $(this).val();
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName.substring(0,29));
  $('#jsonpreviewarea').val(FullFileName);

});
</script>
